<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  </head>

  <body>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 800;
        const height = 600;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        document.body.appendChild(renderer.domElement);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        camera.position.set(0, 0, 5);

        // テクスチャの読み込み
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('img/tashiro.jpg');

        // マテリアルを作成
        const material = new THREE.MeshBasicMaterial({ map: texture });

        // 人形の形状を作成
        const geometry = new THREE.BoxGeometry(1, 1, 1);

        // 頭部にマテリアルを適用したメッシュを作成
        const mesh = new THREE.Mesh(geometry, material);

        // 体のジオメトリとマテリアルの作成
        const bodyGeometry = new THREE.BoxGeometry(100, 150, 50);
        const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // 赤色のマテリアル
        
        // 腕のジオメトリとマテリアルの作成
        const armGeometry = new THREE.BoxGeometry(30, 100, 30);
        const armMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // 緑色のマテリアル
        
        // 脚のジオメトリとマテリアルの作成
        const legGeometry = new THREE.BoxGeometry(30, 100, 30);
        const legMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // 青色のマテリアル
        
        // 体のメッシュの作成
        const bodyMesh = new THREE.Mesh(bodyGeometry, bodyMaterial);
        scene.add(bodyMesh);
        
        // 腕のメッシュの作成
        const armMesh = new THREE.Mesh(armGeometry, armMaterial);
        armMesh.position.set(-60, 0, 0); // 体からの相対位置を設定
        bodyMesh.add(armMesh); // 体の子要素として追加
        
        // 脚のメッシュの作成
        const legMesh = new THREE.Mesh(legGeometry, legMaterial);
        legMesh.position.set(0, -75, 0); // 体からの相対位置を設定
        bodyMesh.add(legMesh); // 体の子要素として追加

        // シーンにメッシュを追加
        scene.add(mesh);

        // アニメーションループ
        function animate() {
          requestAnimationFrame(animate);

          // メッシュを回転させる
          mesh.rotation.y += 0.01;

          // レンダリング
          renderer.render(scene, camera);
        }

        // アニメーション開始
        animate();
      }
    </script>
  </body>
</html>
