<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 400;
        const height = 400;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        document.body.appendChild(renderer.domElement);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
        camera.position.z = 5;

        // 人形の頭を作成
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#myCanvas') });
        renderer.setSize(width, height);

        // テクスチャの読み込みとマテリアルの作成
        const textureLoader = new THREE.TextureLoader();
        const headTexture = textureLoader.load("img/tashiro.png");
        const headMaterial = new THREE.MeshBasicMaterial({ map: headTexture });

        // 頭の3Dモデルを作成
        const headGeometry = new THREE.BoxGeometry(width, height, depth);
        const headMesh = new THREE.Mesh(headGeometry, headMaterial);
        
        scene.add(headMesh);
        
        // 人形の腕を作成
        const armGeometry = new THREE.BoxGeometry(0.2, 1, 0.2);
        const armMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const leftArmMesh = new THREE.Mesh(armGeometry, armMaterial);
        const rightArmMesh = new THREE.Mesh(armGeometry, armMaterial);
        leftArmMesh.position.set(-0.5, -1, 0);
        rightArmMesh.position.set(0.5, -1, 0);
        scene.add(leftArmMesh);
        scene.add(rightArmMesh);

        // アニメーションループ
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);

          // 頭と腕を上下に動かすアニメーション
          const time = Date.now() * 0.001;
          headMesh.position.y = Math.sin(time) * 0.5;
          leftArmMesh.rotation.x = Math.sin(time) * 0.5;
          rightArmMesh.rotation.x = Math.sin(time) * 0.5;

          // レンダリング
          renderer.render(scene, camera);
        }

        animate();
      }
    </script>
  </head>

  <body>
  </body>
</html>
